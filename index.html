<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css?t=2">    
    <script src="lib/vue.min.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="tweet-row" v-for="item in content" :key="item.id">
            <div class="tweet-item">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="./img/trump-avatar.jpg" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <span class="media-heading-name">Donald J. Trump</span>
                        <span class="media-heading-verified glyphicon glyphicon-ok"></span>
                        <span class="media-heading">&nbsp;@realDonaldTrump&nbsp;</span>
                        <span class="media-heading-date glyphicon glyphicon-share-alt"></span>
                        <span class="media-heading">American time:{{item.date}}</span>
                        <div class="content">
                            {{item.originalText}}
                            <img :src="item.imgUrl">
                            <!-- <video :src="item.videoUrl"></video> -->
                        </div>
                        <div class="translate">
                            Google译文:{{item.translateText}}
                        </div>                      
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js?t=1"></script>
</body>
</html>
